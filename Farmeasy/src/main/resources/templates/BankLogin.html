<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/style/BankLogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
      <div class="login-wrapper">
        <div class="image-container">
            <img src="../static/Images/I123.jpg" alt="Image1" />
           
        </div>
        
        
        </div>
        <div class="login-content">
          <div class="login-container">
        
            <form class="mt-3">
              <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Your Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="mb-3 captcha-box">
                <input
                  type="text"
                  class="form-control"
                  id="captcha"
                  placeholder="Enter above captcha"
                  required
                />
                <button type="button" class="btn btn-secondary">Refresh</button>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn-primary px-4">Login</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="#" class="text-primary">Forgot Password?</a> |
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#navbar-placeholder").load("navbar.html");
        $("#footer-container").load("footer.html");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
