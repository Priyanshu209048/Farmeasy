<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/bankStatic/style/style.css}" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img th:src="@{/bankStatic/images/logo.png}" alt="Logo" />
            <h2>Farm<span class="danger">Easy</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a th:href="@{/index.html}" class="active">
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a th:href="@{/bank/appointment/appointment.html}" >
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Approval Status</h3>
          </a>
          <a th:href="@{/customer.html}">
            <span class="material-icons-sharp"> person_outline </span>
            <h3>Customers</h3>
          </a>
          <a th:href="@{/addScheme.html}">
            <span class="material-icons-sharp"> add </span>
            <h3>Add Schemes</h3>
          </a>
          <a th:href="@{/grievance.html}">
            <span class="material-icons-sharp"> person_outline </span>
            <h3>Grievance</h3>
          </a>
          <a href="#" th:href="@{/logout}">
            <span class="material-icons-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <main>
        <h1>Customers Data</h1>

        <div class="recent-orders">
      
          <table id="recent-orders--table">
            <thead>
              <tr>
                <th>Customer Name</th>
                <th>Account Number</th>
                <th>Payment</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <!-- Add tbody here | JS insertion -->
          </table>
        </div>
      </main>

      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
          <div class="theme-toggler">
            <span class="material-icons-sharp active"> light_mode </span>
            <span class="material-icons-sharp"> dark_mode </span>
          </div>
          <div class="profile">
            <div class="info">
              <p>Hey, <b>Admin</b></p>
              <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
              <img th:src="@{/bankStatic/images/profile-1.jpg}" alt="Profile Picture" />
            </div>
          </div>
        </div>

        <div class="sales-analytics">
          <h2>Sales Analytics</h2>
          <div id="analytics">
            <!-- Add items div here | JS insertion -->
          </div>
          <div class="item add-product">
            <div>
              <span class="material-icons-sharp"> add </span>
              <a th:href="@{/addScheme.html}"><h3>Add Schemes</h3></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/bankStatic/constants/recent-order-data.js}"></script>
    <script th:src="@{/bankStatic/constants/update-data.js}"></script>
    <script th:src="@{/bankStatic/constants/sales-analytics-data.js}"></script>
    <script th:src="@{/bankStatic/js/index.js}"></script>
  </body>
</html>
